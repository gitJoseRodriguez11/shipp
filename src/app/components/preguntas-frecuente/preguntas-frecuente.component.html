<ngx-spinner type="ball-beat"></ngx-spinner>
<div class="grid-container">
    <h4 class="mat-h1">Preguntas frecuentes</h4>
    <mat-grid-list cols="1" rowHeight="800px">
        <mat-grid-tile colspan={{colspanOne}} rowspan=1>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                  <mat-accordion>
                    
                    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
                      <mat-expansion-panel-header>
                        <mat-panel-title> Self aware panel </mat-panel-title>
                        <mat-panel-description>
                          {{panelOpenState() ? 'Cerrar' : 'Expandir'}}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <p>I'm visible because I am open</p>
                    </mat-expansion-panel>

                    <mat-expansion-panel (opened)="panelOpenStateTwo.set(true)" (closed)="panelOpenStateTwo.set(false)">
                      <mat-expansion-panel-header>
                        <mat-panel-title> Self aware panel </mat-panel-title>
                        <mat-panel-description>
                          {{panelOpenStateTwo() ? 'Cerrar' : 'Expandir'}}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                  </mat-accordion>
                </mat-card-content>
          
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
