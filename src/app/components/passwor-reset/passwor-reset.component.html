<ngx-spinner type="ball-beat"></ngx-spinner>


<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formulario">
          <p class="tituloPanel">Recuperar Contraseña</p>
          <p>¡No te preocupes! Sólo ingresa la dirección de correo electrónico con la que te has registrado y 
            te llegará un SMS a tu celular con un código de verificación.</p>
         
            <mat-grid-list cols="4" rowHeight="100px" style="margin-top: 11px;">

            <mat-grid-tile colspan="4" rowspan="1">
                <mat-form-field class="full-width-input">
                  <mat-label>Correo electrónico *</mat-label>
                  <input matInput placeholder="Correo electrónico" formControlName="correo">
                </mat-form-field>
              </mat-grid-tile>
              
              
          </mat-grid-list>

          <mat-grid-list cols="4" rowHeight="100px" *ngIf="codeBoolean">
            <mat-grid-tile colspan="4" rowspan="1">
              <mat-form-field class="full-width-input">
                <mat-label>Ingrese el código de verificación *</mat-label>
                <input matInput placeholder="" type="number" formControlName="code">
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>

          <mat-grid-list cols="4" rowHeight="100px" *ngIf="passBoolean">
            <mat-grid-tile colspan="4" rowspan="1">
              <mat-form-field class="full-width-input">
                <mat-label>Contraseña *</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="pass"/>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>

          <mat-grid-list cols="4" rowHeight="100px" *ngIf="passBoolean">
            <mat-grid-tile colspan="4" rowspan="1">
              <mat-form-field class="full-width-input">
                <mat-label>Confirmar contraseña *</mat-label>
            <input matInput [type]="hideTwo() ? 'password' : 'text'" formControlName="passConfirm"/>
            <button
              mat-icon-button
              matSuffix
              (click)="clickEventTwo($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideTwo()"
            >
              <mat-icon>{{hideTwo() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
  
  
         
          
  

          

          <button mat-raised-button class="butonship" (click)="recuperar()" *ngIf="buttonRecuperar">Recuperar contraseña</button>
          <button mat-raised-button class="butonship" (click)="validarCodigo()" *ngIf="butonValidarCode">Validar código</button>
          <button mat-raised-button class="butonship" (click)="cambiarPass()" *ngIf="butonCambiarPass">Restablecer contraseña</button>

          <mat-grid-list cols="4" rowHeight="100px" class="sectionTwo">
            <mat-grid-tile colspan="2" rowspan="1">
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
          
                            <a routerLink="/">
                                <p style="color: #e94d1a !important">Volver al inicio</p>
                            </a>
            </mat-grid-tile>
          </mat-grid-list>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
