<ngx-spinner type="ball-beat"></ngx-spinner>


<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formulario">
          <p class="tituloPanel">Ingresa con tu correo electrónico</p>
  
          <mat-grid-list cols="4" rowHeight="100px">

            <mat-grid-tile colspan="4" rowspan="1">
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Correo electrónico" formControlName="correo" class="minuscula">
                </mat-form-field>
              </mat-grid-tile>
          </mat-grid-list>
  
          <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile colspan="4" rowspan="1">
              <mat-form-field class="full-width-input">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="pass"/>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </mat-grid-tile>
           
          </mat-grid-list>

          <mat-grid-list cols="4" rowHeight="100px" class="sectionTwo">
            <mat-grid-tile colspan="2" rowspan="1">
                <a class="underline text-sm text-gray-600 hover:text-gray-900" routerLink="/pass-reset">
                    <p style="color: #e94d1a !important">¿Olvidó su contraseña?</p>
                </a>  
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <mat-label>¿Eres nuevo?</mat-label>
                <!-- <label style="color: #392155 !important"></label> -->
                            <a routerLink="/crear-cuenta">
                                <p style="color: #e94d1a !important">Crea una cuenta</p>
                            </a>
            </mat-grid-tile>
          </mat-grid-list>

  
          
          
          <button mat-raised-button class="butonship" (click)="login()">Ingresar</button>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
